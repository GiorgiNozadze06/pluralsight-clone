<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyProject</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img src="https://image.ibb.co/hW1YHq/login-logo.png"  alt="logo">
                </div>

                <form>
                    <div id="first-login">
                        <label class="input-text">Email or username</label>
                        <input type="text" class="main-input">
                    </div>

                    <div id="second-login">
                        <label class="input-text">Password</label>
                        <input type="password" class="main-input">
                    </div>

                    <button class="primary-btn">Sign in</button>
                </form>

                <div id="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>

                <div id="or">
                    <span>OR</span>
                </div>

                
            <button  class="secondary-btn">Create an account</button>
                
            </div>

            <div id="main-footer">
                <p>Copyright &copy; 2018, Slurapright All Rights Reserved</p>
                <p>terms of use | Privacy Policy</p>
            </div>
        </div>





        <div id="right">
            <div id="rightDiv">
                <div id="rightDiv-content">
                    <h1>Let's create the future <strong>together</strong></h1>
                    <button class="secondary-btn">Start a FREE 10-day trial</button>
                </div>
            </div>
        </div>



    </div>



</body>
</html>
